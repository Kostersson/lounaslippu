{% extends "base.html" %}

{% block head %}
        <!-- Bootstrap (tyylitiedosto) -->
        <link href="{{base_path}}/bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="{{base_path}}/bower/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">

        <!-- Oma tyylitiedostomme -->
        <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">


        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #eee;
            }

            .form-signin {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin .checkbox {
                font-weight: normal;
            }
            .form-signin .form-control {
                position: relative;
                font-size: 16px;
                height: auto;
                padding: 10px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .form-signin .form-control:focus {
                z-index: 2;
            }
            .form-signin input[type="text"] {
                margin-bottom: -1px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
            {% include 'messages.html' %}
            <form class="form-signin" action="{{base_path}}/sisaankirjautuminen" name="login" method="post">
                <h2 class="form-signin-heading">Lounaslippu</h2>
                <input type="text" class="form-control" placeholder="Sähköposti" name="email">
                <input type="password" class="form-control" placeholder="Salasana" name="password">
                <button class="btn pull-left btn-primary btn-lg" type="submit">Kirjaudu sisään</button>
                <a class="btn pull-right btn-info btn-lg" href="{{base_path}}/rekisteroityminen">Rekisteröidy</a>
            </form>
{% endblock %}
